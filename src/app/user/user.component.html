<h2>Listado de Alumnos</h2>
<table mat-table [dataSource]="alumnos" class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let alumno"> {{ alumno.nombre }} {{ alumno.apellido }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['nombre']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nombre'];"></tr>
</table>

<h2>Listado de Cursos</h2>
<table mat-table [dataSource]="cursos" class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let curso"> {{ curso.nombre }} ({{ curso.duracion }}) </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let curso">
      <button mat-button (click)="inscribir(alumno.id, curso.id)">Inscribir</button>
      <button mat-button (click)="desinscribir(alumno.id, curso.id)">Desinscribir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['nombre', 'acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nombre', 'acciones'];"></tr>
</table>
