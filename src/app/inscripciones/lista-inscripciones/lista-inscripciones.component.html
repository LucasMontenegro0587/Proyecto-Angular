<table mat-table [dataSource]="inscripciones" class="mat-elevation-z8">
  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.id}} </td>
  </ng-container>

  <!-- Alumno -->
  <ng-container matColumnDef="alumnoId">
    <th mat-header-cell *matHeaderCellDef> Alumno ID </th>
    <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.alumnoId}} </td>
  </ng-container>

  <!-- Curso -->
  <ng-container matColumnDef="cursoId">
    <th mat-header-cell *matHeaderCellDef> Curso ID </th>
    <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.cursoId}} </td>
  </ng-container>

  <!-- Fecha -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha de Inscripci√≥n </th>
    <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.fecha}} </td>
  </ng-container>

  <!-- Eliminar -->
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let inscripcion">
      <button mat-icon-button color="warn" (click)="eliminarInscripcion(inscripcion.id)">
        <mat-icon>Eliminar</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
