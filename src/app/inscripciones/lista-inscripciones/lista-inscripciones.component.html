<table mat-table [dataSource]="inscripciones" class="mat-elevation-z8">
  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.id}} </td>
  </ng-container>

  <!-- Alumno -->
  <ng-container matColumnDef="alumno">
    <th mat-header-cell *matHeaderCellDef> Alumno </th>
    <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.alumno}} </td>
  </ng-container>

  <!-- Curso -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.curso}} </td>
  </ng-container>

  <!-- Fecha -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.fecha}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
