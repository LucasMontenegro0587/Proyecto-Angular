<form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nombre/s</mat-label>
    <input matInput formControlName="nombre" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Apellido/s</mat-label>
    <input matInput formControlName="apellido" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Curso/s</mat-label>
    <input matInput formControlName="curso" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="alumnoForm.invalid">{{ alumnoId ? 'Actualizar' : 'Agregar' }}</button>
</form>
