<table mat-table [dataSource]="cursos" class="mat-elevation-z8">
  <tr mat-header-row *matHeaderRowDef="displayedColumns">
  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
  </ng-container>

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let curso"> {{curso.nombre}} </td>
  </ng-container>

  <!-- Descripci贸n -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
    <td mat-cell *matCellDef="let curso"> {{curso.descripcion}} </td>
  </ng-container>

  <!-- Duraci贸n -->
  <ng-container matColumnDef="duracion">
    <th mat-header-cell *matHeaderCellDef> Duraci贸n (horas) </th>
    <td mat-cell *matCellDef="let curso"> {{curso.duracion}} </td>
  </ng-container>
</tr>

<!-- Editar -->
<ng-container matColumnDef="editar">
  <th mat-header-cell *matHeaderCellDef> Editar </th>
  <td mat-cell *matCellDef="let curso">
    <button mat-icon-button color="primary" (click)="editarCurso(curso)">
      <mat-icon>Editar</mat-icon>
    </button>
  </td>
</ng-container>

<!-- Eliminar -->
<ng-container matColumnDef="eliminar">
  <th mat-header-cell *matHeaderCellDef> Eliminar </th>
  <td mat-cell *matCellDef="let curso">
    <button mat-icon-button color="warn" (click)="eliminarCurso(curso.id)">
      <mat-icon>Eliminar</mat-icon>
    </button>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
